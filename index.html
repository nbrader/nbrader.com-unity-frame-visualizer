<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unity Frame Timing Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Unity Frame Timing Visualizer</h1>
    <p class="subtitle">Interactive view of CPU/GPU pipelining, command buffer, and queued frames.</p>
  </header>

  <section class="controls">
    <div class="control-group">
      <label for="scriptTime">Script Execution Time (ms)</label>
      <input id="scriptTime" type="range" min="1" max="60" step="1" value="14" />
      <span class="value" data-for="scriptTime"></span>
    </div>
    <div class="control-group">
      <label for="renderCommands">Render Commands Per Frame</label>
      <input id="renderCommands" type="range" min="50" max="2000" step="10" value="50" />
      <span class="value" data-for="renderCommands"></span>
    </div>
    <div class="control-group">
      <label for="genFactor">Command Generation Time Factor (ms per command)</label>
      <input id="genFactor" type="range" min="0.01" max="0.2" step="0.005" value="0.01" />
      <span class="value" data-for="genFactor"></span>
    </div>
    <div class="control-group">
      <label for="procFactor">Command Processing Time Factor (ms per command)</label>
      <input id="procFactor" type="range" min="0.01" max="0.2" step="0.005" value="0.2" />
      <span class="value" data-for="procFactor"></span>
    </div>
    <div class="control-group">
      <label for="bufferSize">Command Buffer Size (commands)</label>
      <input id="bufferSize" type="range" min="100" max="2000" step="50" value="2000" />
      <span class="value" data-for="bufferSize"></span>
    </div>
    <div class="control-group">
      <label for="maxQueued">Max Queued Frames</label>
      <input id="maxQueued" type="range" min="2" max="6" step="1" value="2" />
      <span class="value" data-for="maxQueued"></span>
    </div>
  </section>

  <section class="metrics">
    <div class="metric">
      <span class="label">Current Frame Time</span>
      <span id="frameTime" class="number">0 ms</span>
    </div>
    <div class="metric">
      <span class="label">FPS</span>
      <span id="fps" class="number">0</span>
    </div>
    <div class="metric">
      <span class="label">Bottleneck</span>
      <span id="bottleneck" class="number">-</span>
    </div>
    <div class="metric">
      <span class="label">Command Buffer</span>
      <span id="bufferUse" class="number">0/0</span>
    </div>
    <div class="metric">
      <span class="label">Queued Frames</span>
      <span id="queuedFrames" class="number">0</span>
    </div>
    <div class="metric">
      <span class="label">Input Latency</span>
      <span id="inputLatency" class="number">0 ms</span>
    </div>
  </section>

  <section class="timeline">
    <div class="timeline-header">
      <h2>Timeline</h2>
      <div class="legend">
        <span class="legend-item script">CPU Scripts</span>
        <span class="legend-item render">Render Thread</span>
        <span class="legend-item gpu">GPU Execution</span>
        <span class="legend-item wait">Wait/Idle</span>
      </div>
    </div>
    <div class="time-axis" id="timeAxis"></div>
    <div class="lane">
      <div class="lane-label">CPU Thread</div>
      <div class="lane-track" id="cpuLane"></div>
    </div>
    <div class="lane">
      <div class="lane-label">GPU</div>
      <div class="lane-track" id="gpuLane"></div>
    </div>
  </section>

  <section class="explanation">
    <h3>How to read this</h3>
    <p id="explanationText"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
